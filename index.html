<!DOCTYPE html>
<html lang="en">
    <!-- (Week 3) Section 1: Setting Up, Lesson 2: Making a Home Page -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pine City Zoo</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div id="header">
        <img src="images/logo.png">
      </div>
      <div id="tabs-top">
        <a href="/animals.html">ANIMALS</a>
        <a href="/index.html">MAP</a>
        <a href="/places.html">PLACES</a>
      </div>
      <div id="main-home" class="map-section">
        <img src="/images/map.png" class="map-image" alt="This is a map of Pine City Zoo">
      </div>
      <div id="tabs-bottom">
        <a href="/weather.html">WEATHER</a>
        <a href="/feedback.html">FEEDBACK</a>
      </div>
      <div id="mapModal" class="map-modal">
        <img src="/images/map.png" alt="Zoomed Map">
      </div>
      <script>
        //Open modal on image click
        document.querySelector('.map-image').onclick = function() {
          document.getElementById('mapModal').classList.add('active');
        };
        //Close modal on click anywhere outside the image
        document.getElementById('mapModal').onclick = function() {
          this.classList.remove('active');
        };
      </script>      
    </body>
</html>
